name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.1'
      - run: go build
      - run: ls
      - run: ./canconv convert --in data/model.json --out pippo.dbc
      - run: cat pippo.dbc
